<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Expanse App</title>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Expense Tracker</h1>
    <h2>Add A New Item:</h2>
    <form class="form">
      <div class="name">
        <h3>Name</h3>
        <input type="text" class="name-input" placeholder="Where was the expense made?">
      </div>
      <div class="one-row">
        <div class="date">
          <h3>Date</h3>
          <input type="date" class="date-input" placeholder="mm/dd/yyyy">
        </div>
        <div class="amount">
          <h3>Amount</h3>
          <input type="text" class="amount-input">
        </div>
      </div>
      <button type="submit" class="btn">Add Expanse</button>
    </form>
    <table class="expanse-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th class="smaller-cell"></th>
        </tr>        
      </thead>
      <tbody class="book-list">
        <tr class="placeholder">
          <!--<td colspan="4">No Expanses yet!</td>-->         
        </tr>
      </tbody>
      </tr>
    </table>
  </div>  
</body>
</html>
